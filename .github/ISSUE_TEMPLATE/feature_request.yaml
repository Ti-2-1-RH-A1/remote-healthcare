name: "New Feature"
description: Create a feature
title: "[Feature]: "
labels: "enhancement"
body:
  - type: markdown
    attributes:
      value: |
        You will file a new feature!
  - type: input
    id: feature
    attributes:
      label: Feature
      description: What is the feature in a few short words?
      placeholder: ex. It needs to show a menu
    validations:
      required: true
  - type: textarea
    id: feature-detail
    attributes:
      label: Details of Feature
      description: Please describe the feature in detail.
      placeholder: What are the details?
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Style Guide
      description: By submitting this issue, you agree to follow our [Style Guide](https://github.com/Ti-2-1-RH-A1/remote-healthcare/blob/development/.github/STYLE_GUIDELINES.md)
      options:
        - label: I agree to follow the Style Guide   
          required: true
